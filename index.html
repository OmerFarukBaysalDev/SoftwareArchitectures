<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazılım Mimarileri - Geniş Anlatımlı Final (71 Soru)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --bg-gradient: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 750px;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .title-group h1 { font-size: 1.4rem; margin-bottom: 5px; }
        .title-group p { font-size: 0.9rem; opacity: 0.8; }

        .stats {
            display: flex;
            gap: 10px;
        }

        .stat-badge {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stat-correct { color: #2ecc71; }
        .stat-wrong { color: #e74c3c; }

        .content { padding: 30px; flex: 1; display: flex; flex-direction: column; }

        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-box {
            background: #f8f9fa;
            border-left: 5px solid var(--secondary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .topic-tag {
            display: inline-block;
            background: #e1f0fa;
            color: var(--secondary);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            position: relative;
            font-size: 1rem;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-btn:hover:not([disabled]) { border-color: var(--secondary); background: #f4faff; }
        .option-btn:disabled { opacity: 0.8; cursor: default; }
        
        .option-btn.correct { border-color: var(--success); background: #eafaf1; color: var(--success); }
        .option-btn.wrong { border-color: var(--accent); background: #fdedec; color: var(--accent); }
        .option-btn.selected-wrong { border-color: var(--accent); background: #fdedec; color: var(--accent); }

        .btn-letter {
            width: 30px;
            height: 30px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: #777;
            flex-shrink: 0;
        }

        .option-btn.correct .btn-letter { background: var(--success); color: white; }
        .option-btn.wrong .btn-letter { background: var(--accent); color: white; }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background: #e8f8f5;
            border-radius: 8px;
            border: 1px solid #d1f2eb;
            color: #0e6251;
            display: none;
            animation: fadeIn 0.4s;
            line-height: 1.6;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .footer {
            padding: 20px 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .prev-btn { background: #ecf0f1; color: #7f8c8d; }
        .prev-btn:hover:not(:disabled) { background: #bdc3c7; color: #2c3e50; }
        
        .next-btn { background: var(--secondary); color: white; }
        .next-btn:hover:not(:disabled) { background: #2980b9; transform: translateY(-2px); }
        
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        #result-screen { display: none; text-align: center; padding: 50px; }
        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(var(--success) 0%, #eee 0%);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .score-circle::after {
            content: ''; position: absolute; width: 150px; height: 150px; background: white; border-radius: 50%;
        }
        .score-text { position: relative; z-index: 2; font-size: 3rem; font-weight: 800; color: var(--primary); }

    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen" style="display: flex; flex-direction: column; height: 100%;">
        <div class="header">
            <div class="title-group">
                <h1>Yazılım Mimarileri Final</h1>
                <p>Kapsam: Hafta 1 - Hafta 14 (Geniş Anlatımlı)</p>
            </div>
            <div class="stats">
                <div class="stat-badge"><i class="fas fa-list-ol"></i> <span id="q-val">1/71</span></div>
                <div class="stat-badge stat-correct"><i class="fas fa-check-circle"></i> <span id="score-val">0</span></div>
                <div class="stat-badge stat-wrong"><i class="fas fa-times-circle"></i> <span id="wrong-val">0</span></div>
            </div>
        </div>

        <div class="content">
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>

            <div class="question-box">
                <div class="topic-tag" id="topic">Konu</div>
                <div class="question-text" id="question">Soru yükleniyor...</div>
            </div>

            <div class="options-grid" id="options"></div>

            <div class="explanation" id="explanation">
                <strong><i class="fas fa-info-circle"></i> Detaylı Açıklama:</strong> <br><span id="explanation-text"></span>
            </div>
        </div>

        <div class="footer">
            <button class="nav-btn prev-btn" id="prev-btn" onclick="prevQuestion()" disabled>
                <i class="fas fa-arrow-left"></i> Önceki
            </button>
            <button class="nav-btn next-btn" id="next-btn" onclick="nextQuestion()" disabled>
                Sonraki <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="result-screen">
        <h2 style="color:var(--primary); margin-bottom:10px; font-size: 2rem;">Test Tamamlandı!</h2>
        <p style="color:#7f8c8d; margin-bottom:40px;">Tüm konuları başarıyla taradınız.</p>
        
        <div class="score-circle" id="final-circle">
            <span class="score-text" id="final-score">0%</span>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; max-width:400px; margin:0 auto 40px;">
            <div style="background:#eafaf1; padding:20px; border-radius:10px;">
                <div style="font-size:2rem; color:var(--success); font-weight:bold;" id="final-correct">0</div>
                <div style="font-size:0.9rem; color:#555;">DOĞRU</div>
            </div>
            <div style="background:#fdedec; padding:20px; border-radius:10px;">
                <div style="font-size:2rem; color:var(--accent); font-weight:bold;" id="final-wrong">0</div>
                <div style="font-size:0.9rem; color:#555;">YANLIŞ</div>
            </div>
        </div>

        <button class="nav-btn next-btn" onclick="location.reload()" style="margin:0 auto; padding: 15px 40px;">
            <i class="fas fa-redo"></i> Testi Yeniden Başlat
        </button>
    </div>
</div>

<script>
    const questions = [
    // --- HAFTA 1 ---
    {
        t: "Hafta 1: Temel Kavramlar",
        q: "Bilgisayar donanımı ile kullanıcı uygulamaları arasındaki iletişimi sağlayan, kaynakları yöneten yazılım türü hangisidir?",
        o: ["Application Software (Uygulama Yazılımı)", "System Software (Sistem Yazılımı)", "Database (Veritabanı)", "Gaming Software (Oyun Yazılımı)"],
        a: "System Software (Sistem Yazılımı)",
        exp: "System Software (Sistem Yazılımı), bilgisayarın temel işletim sistemini (Windows, Linux vb.) ve donanım ile iletişim kuran sürücüleri kapsar. Bilgisayarın kaynaklarını yöneterek diğer yazılımların çalışmasına zemin hazırlar."
    },
    {
        t: "Hafta 1: Yazılım Kategorileri",
        q: "Aşağıdakilerden hangisi bir Application Software (Uygulama Yazılımı) örneğidir?",
        o: ["Windows 10", "Linux Kernel", "Ekran Kartı Sürücüsü", "Microsoft Word"],
        a: "Microsoft Word",
        exp: "Application Software (Uygulama Yazılımı), kullanıcıların belirli görevleri (yazı yazmak, hesap yapmak, oyun oynamak gibi) gerçekleştirmesi için tasarlanmıştır. İşletim sistemlerinin aksine doğrudan kullanıcı ihtiyaçlarına odaklanır."
    },
    {
        t: "Hafta 1: Sanallaştırma",
        q: "Yazılım uygulamalarını taşınabilir ve izole edilmiş paketlerde çalıştırmak için kullanılan teknolojiye ne denir?",
        o: ["Compilation (Derleme)", "Containerization / Docker (Konteynerizasyon)", "Defragmentation (Birleştirme)", "Encryption (Şifreleme)"],
        a: "Containerization / Docker (Konteynerizasyon)",
        exp: "Docker ve Konteynerizasyon, yazılımların tüm bağımlılıkları (kütüphaneler vb.) ile birlikte paketlenip, her ortamda (Windows, Linux, Sunucu) sorunsuz ve izole bir şekilde çalışmasını sağlayan teknolojidir."
    },
    {
        t: "Hafta 1: Bilişim Terimleri",
        q: "Bilgisayar sistemlerinin büyük ölçekte depolandığı, işlendiği ve dağıtıldığı tesislere ne ad verilir?",
        o: ["Data Center (Veri Merkezi)", "Internet Cafe", "Base Station (Baz İstasyonu)", "Router (Yönlendirici)"],
        a: "Data Center (Veri Merkezi)",
        exp: "Data Center (Veri Merkezi); büyük miktarda verinin saklandığı, sunucuların barındırıldığı, soğutma ve güvenlik sistemlerine sahip devasa tesislerdir."
    },
    {
        t: "Hafta 1: Kurumsal Yazılımlar",
        q: "Büyük işletmelerde Müşteri İlişkileri Yönetimi için kullanılan yazılım türünün İngilizce kısaltması nedir?",
        o: ["ERP (Enterprise Resource Planning)", "SCM (Supply Chain Management)", "CRM (Customer Relationship Management)", "SSD (Solid State Drive)"],
        a: "CRM (Customer Relationship Management)",
        exp: "CRM (Customer Relationship Management - Müşteri İlişkileri Yönetimi); şirketlerin müşterileriyle olan etkileşimlerini, satış süreçlerini ve müşteri memnuniyetini yönetmek için kullandıkları yazılımlardır."
    },

    // --- HAFTA 2 ---
    {
        t: "Hafta 2: Linux Komutları",
        q: "Linux terminalinde bulunduğunuz dizindeki dosyaları listelemek için hangi komut kullanılır?",
        o: ["cd (change directory)", "ls (list)", "mkdir (make directory)", "rm (remove)"],
        a: "ls (list)",
        exp: "ls (list) komutu, o an içinde bulunduğunuz klasördeki (dizin) tüm dosya ve klasörleri ekrana listelemek için kullanılır."
    },
    {
        t: "Hafta 2: Linux Komutları",
        q: "Yeni bir dizin (klasör) oluşturmak için kullanılan komut hangisidir?",
        o: ["touch", "cp (copy)", "mkdir (make directory)", "mv (move)"],
        a: "mkdir (make directory)",
        exp: "mkdir (Make Directory) komutu, dosya sisteminde yeni bir klasör yaratmak için kullanılır."
    },
    {
        t: "Hafta 2: Linux Komutları",
        q: "Bir dosyayı silmek için hangi komut kullanılır?",
        o: ["rm (remove)", "kill", "ps (process status)", "grep"],
        a: "rm (remove)",
        exp: "rm (Remove) komutu, belirtilen dosya veya dizinleri silmek için kullanılır. Çok dikkatli kullanılması gerekir çünkü silinen dosyalar genellikle geri getirilemez."
    },
    {
        t: "Hafta 2: Linux Komutları",
        q: "Linux'ta dosya izinlerini (yetkilerini) değiştirmek için hangi komut kullanılır?",
        o: ["chown (change owner)", "chmod (change mode)", "ping", "sudo (superuser do)"],
        a: "chmod (change mode)",
        exp: "chmod (Change Mode), bir dosyanın kimler tarafından okunabileceğini (read), yazılabileceğini (write) veya çalıştırılabileceğini (execute) belirleyen izinleri ayarlar."
    },
    {
        t: "Hafta 2: Yazılım Mühendisliği",
        q: "Yazılım mühendisliğinin temel amaçlarından biri aşağıdakilerden hangisidir?",
        o: ["Yazılımı en pahalıya satmak", "Maliyeti düşürmek ve kaliteyi artırmak", "Sadece kod yazmak", "Donanım üretmek"],
        a: "Maliyeti düşürmek ve kaliteyi artırmak",
        exp: "Yazılım mühendisliği, sistematik mühendislik prensiplerini kullanarak; yazılımın hata oranını azaltmayı, kalitesini artırmayı ve bunları yaparken maliyeti ve süreyi optimize etmeyi hedefler."
    },

    // --- HAFTA 3 ---
    {
        t: "Hafta 3: Gereksinim Süreci",
        q: "Yazılım geliştirme sürecinin ilk ve en kritik aşaması genellikle hangisidir?",
        o: ["Coding (Kodlama)", "Requirements Elicitation (Gereksinim Tanımlama)", "Testing (Test Etme)", "Deployment (Dağıtım)"],
        a: "Requirements Elicitation (Gereksinim Tanımlama)",
        exp: "Gereksinim Tanımlama, projenin temelidir. Müşterinin ne istediğinin ve sistemin ne yapması gerektiğinin belirlendiği aşamadır. Hatalı gereksinim tüm projeyi başarısızlığa uğratabilir."
    },
    {
        t: "Hafta 3: Veri Toplama",
        q: "Müşteriden gereksinim toplamak için kullanılan yöntemlerden biri hangisidir?",
        o: ["Kod Derleme", "Anketler ve Mülakatlar (Interviews)", "Veritabanı Optimizasyonu", "Sunucu Kurulumu"],
        a: "Anketler ve Mülakatlar (Interviews)",
        exp: "Müşteri ve son kullanıcıların ihtiyaçlarını doğru anlamak için yüz yüze görüşmeler, anketler ve gözlem gibi teknikler kullanılır."
    },
    {
        t: "Hafta 3: Analiz",
        q: "Feasibility Study (Fizibilite Çalışması) hangi sorunun cevabını arar?",
        o: ["Bu proje teknik ve mali açıdan yapılabilir mi?", "Hangi renkleri kullanalım?", "Kod hatası nerede?", "Sunucu IP adresi nedir?"],
        a: "Bu proje teknik ve mali açıdan yapılabilir mi?",
        exp: "Fizibilite Çalışması; projenin bütçeye, zaman çizelgesine ve mevcut teknolojiye uygun olup olmadığını analiz eder."
    },
    {
        t: "Hafta 3: Tasarım",
        q: "Yazılım tasarım aşamasında, sistemin işlevselliğini doğrulamak için erken aşamada oluşturulan taslağa ne denir?",
        o: ["Final Product (Nihai Ürün)", "Prototype (Prototip)", "Backup (Yedek)", "Algorithm (Algoritma)"],
        a: "Prototype (Prototip)",
        exp: "Prototype (Prototip), sistemin bitmiş haline benzer, çalışan veya görsel bir modeldir. Müşteriden erken geri bildirim almak için kullanılır."
    },
    {
        t: "Hafta 3: Tasarım Belgeleri",
        q: "Tasarım aşamasının çıktısı genellikle nedir?",
        o: ["Kaynak Kodları", "Ayrıntılı Tasarım Belgeleri (Mimari, Veritabanı Şemaları)", "User Manual (Kullanıcı Kılavuzu)", "Fatura"],
        a: "Ayrıntılı Tasarım Belgeleri (Mimari, Veritabanı Şemaları)",
        exp: "Tasarım süreci sonunda, kodlamaya geçilmeden önce sistemin mimarisini, veri yapısını ve arayüzlerini anlatan teknik belgeler üretilir."
    },

    // --- HAFTA 4 ---
    {
        t: "Hafta 4: Kodlama Süreci",
        q: "Yazılım kodlama sürecinde ilk teknik karar genellikle nedir?",
        o: ["Programming Language Selection (Programlama Dili Seçimi)", "Logo Tasarımı", "Fiyat Belirleme", "Reklam Verme"],
        a: "Programming Language Selection (Programlama Dili Seçimi)",
        exp: "Projenin gereksinimlerine (Web, Mobil, Masaüstü vb.) en uygun dilin (Java, Python, C# vb.) seçilmesi kodlama öncesi ilk kritik adımdır."
    },
    {
        t: "Hafta 4: Kodlama Standartları",
        q: "Kodun okunabilirliğini ve bakımını kolaylaştırmak için neye dikkat edilmelidir?",
        o: ["Coding Standards (Kodlama Standartları) ve İsimlendirme Kurallarına", "Kodun mümkün olduğunca karmaşık olmasına", "Hiç yorum satırı eklememeye", "Tek satırda her şeyi yazmaya"],
        a: "Coding Standards (Kodlama Standartları) ve İsimlendirme Kurallarına",
        exp: "Kodun standartlara uygun yazılması, takım arkadaşlarının kodu anlamasını ve gelecekte bakımının yapılmasını kolaylaştırır."
    },
    {
        t: "Hafta 4: Debugging",
        q: "Debugging (Hata Ayıklama) ne demektir?",
        o: ["Kod yazmayı bırakmak", "Koddaki hataları (Bug) bulup düzeltme süreci", "Bilgisayarı kapatıp açmak", "Verileri silmek"],
        a: "Koddaki hataları (Bug) bulup düzeltme süreci",
        exp: "Debugging, yazılımda istenmeyen davranışlara yol açan hataların (bug) tespit edilip giderilmesi sürecidir."
    },
    {
        t: "Hafta 4: İşletim ve Bakım",
        q: "Yazılımın canlıya alındıktan sonra hataların düzeltilmesi veya yeni özellikler eklenmesi hangi süreçtir?",
        o: ["Maintenance (Bakım)", "Requirement (Gereksinim)", "Analysis (Analiz)", "Coding (Kodlama)"],
        a: "Maintenance (Bakım)",
        exp: "Maintenance (Bakım) süreci, yazılım teslim edildikten sonra başlar ve yazılımın ömrü boyunca devam eder; hata düzeltmeleri ve güncellemeleri içerir."
    },
    {
        t: "Hafta 4: Kullanıcı Desteği",
        q: "Yazılımın nasıl kullanılacağını anlatan dokümanlara ne ad verilir?",
        o: ["Source Code (Kaynak Kod)", "User Manual / Documentation (Kullanıcı Dokümantasyonu)", "Database Log (Veritabanı Logları)", "Server Report (Sunucu Raporu)"],
        a: "User Manual / Documentation (Kullanıcı Dokümantasyonu)",
        exp: "Kullanıcıların yazılımı verimli kullanabilmesi için hazırlanan rehberler ve yardım dosyalarıdır."
    },

    // --- HAFTA 5 ---
    {
        t: "Hafta 5: Proje Yönetimi",
        q: "Proje yönetiminin üç temel kısıtı (Proje Üçgeni) nelerdir?",
        o: ["Kapsam (Scope), Zaman (Time), Maliyet (Cost)", "Klavye, Mouse, Ekran", "Kod, Tasarım, Test", "Plan, Uygulama, Kontrol"],
        a: "Kapsam (Scope), Zaman (Time), Maliyet (Cost)",
        exp: "Her proje bu üç kısıt arasında denge kurmaya çalışır. Birini değiştirmek (örneğin zamanı kısaltmak), diğerlerini (maliyeti artırmak veya kapsamı daraltmak gibi) etkiler."
    },
    {
        t: "Hafta 5: Risk Yönetimi",
        q: "Proje sırasında oluşabilecek olumsuz durumları önceden belirleyip önlem almaya ne denir?",
        o: ["Crisis Management (Kriz Yönetimi)", "Risk Management (Risk Yönetimi)", "Time Management (Zaman Yönetimi)", "Cost Management (Maliyet Yönetimi)"],
        a: "Risk Management (Risk Yönetimi)",
        exp: "Risk Yönetimi, potansiyel problemleri henüz gerçekleşmeden öngörüp, etkilerini azaltmak veya tamamen önlemek için plan yapmaktır."
    },
    {
        t: "Hafta 5: Konfigürasyon Yönetimi",
        q: "Yazılımın kaynak kodundaki değişiklikleri takip eden ve farklı sürümleri yöneten sisteme ne denir?",

    let currentQIndex = 0;
    let score = 0;
    let wrong = 0;
    let answers = new Array(questions.length).fill(null);

    const els = {
        quizScreen: document.getElementById('quiz-screen'),
        resultScreen: document.getElementById('result-screen'),
        topic: document.getElementById('topic'),
        question: document.getElementById('question'),
        options: document.getElementById('options'),
        nextBtn: document.getElementById('next-btn'),
        prevBtn: document.getElementById('prev-btn'),
        qVal: document.getElementById('q-val'),
        scoreVal: document.getElementById('score-val'),
        wrongVal: document.getElementById('wrong-val'),
        explanation: document.getElementById('explanation'),
        expText: document.getElementById('explanation-text'),
        progress: document.getElementById('progress')
    };

    function loadQuestion() {
        const q = questions[currentQIndex];
        const savedAnswer = answers[currentQIndex];
        
        els.topic.innerText = q.t;
        els.question.innerHTML = q.q;
        els.qVal.innerText = `${currentQIndex + 1}/${questions.length}`;
        els.progress.style.width = `${((currentQIndex) / questions.length) * 100}%`;
        
        els.prevBtn.disabled = (currentQIndex === 0);
        els.nextBtn.disabled = (savedAnswer === null);
        
        if (savedAnswer) {
            els.expText.innerHTML = q.exp;
            els.explanation.style.display = 'block';
        } else {
            els.explanation.style.display = 'none';
        }
        
        els.options.innerHTML = '';
        
        q.o.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerHTML = `<div class="btn-letter">${String.fromCharCode(65 + index)}</div> ${opt}`;
            btn.dataset.option = opt;

            if (savedAnswer) {
                btn.style.pointerEvents = 'none';
                if (opt === q.a) {
                    btn.classList.add('correct');
                }
                if (opt === savedAnswer && savedAnswer !== q.a) {
                    btn.classList.add('selected-wrong');
                }
            } else {
                btn.onclick = () => checkAnswer(btn, opt, q.a, q.exp);
            }
            
            els.options.appendChild(btn);
        });
    }

    function checkAnswer(btn, selected, correct, explanation) {
        answers[currentQIndex] = selected;

        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.style.pointerEvents = 'none');

        if (selected === correct) {
            btn.classList.add('correct');
            score++;
            els.scoreVal.innerText = score;
        } else {
            btn.classList.add('selected-wrong');
            wrong++;
            els.wrongVal.innerText = wrong;
            
            allBtns.forEach(b => {
                if(b.dataset.option === correct) {
                    b.classList.add('correct');
                }
            });
        }

        els.expText.innerHTML = explanation;
        els.explanation.style.display = 'block';
        els.nextBtn.disabled = false;
    }

    function nextQuestion() {
        if (currentQIndex < questions.length - 1) {
            currentQIndex++;
            loadQuestion();
        } else {
            showResult();
        }
    }

    function prevQuestion() {
        if (currentQIndex > 0) {
            currentQIndex--;
            loadQuestion();
        }
    }

    function showResult() {
        els.quizScreen.style.display = 'none';
        els.resultScreen.style.display = 'block';
        
        document.getElementById('final-correct').innerText = score;
        document.getElementById('final-wrong').innerText = wrong;
        
        const percent = Math.round((score / questions.length) * 100);
        document.getElementById('final-score').innerText = `%${percent}`;
        document.getElementById('final-circle').style.background = `conic-gradient(#27ae60 ${percent}%, #eee 0%)`;
    }

    loadQuestion();
</script>
